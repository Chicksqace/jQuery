<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function() {
            // 1. 创建元素
            var li=$("<li>后来的li</li>")
            // 2. 添加元素

            // (1) 内部添加
            // $("ul").append(li);//放到内容最后面
				$("ul").prepend(li);//内容最前面
            // (2) 外部添加
           var div=$("<div>我是后面</div>")
		   // $(".test").after(div)
		    $(".test").before(div)
            // 3. 删除元素
            // $("ul").remove();可以删除匹配的元素 自杀
			// $("ul").empty()//还有ul
			$("ul").html("");
        })
    </script>
</body>

</html>
